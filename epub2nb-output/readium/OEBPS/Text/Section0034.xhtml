<body>
  <h3 id="heading_id_2">Výstup 12.</h3>

  <p class="sgc-3">Dvořan, vrchní.</p>

  <p>&nbsp;</p>

  <p><b>Vrchní</b> (sladce). Ráčil jste se přát — ¨</p>

  <p><b>Dvořan.</b> Ah, ano. Je ten mlynář statný?&nbsp;</p>

  <p><b>Vrchní.</b> Statný, hezký chlapík, ale —&nbsp;</p>

  <p><b>Dvořan.</b> Nebezpečný buřič. (Venku hluk). Co to?&nbsp;</p>

  <p><b>Vrchní.</b> Nevím, co by — (Chce k oknu).</p>
