<body>
  <h3 id="heading_id_2">Výstup 3.</h3>

  <p class="sgc-3">Babička, Hanička.</p>

  <p class="sgc-3">&nbsp;</p>

  <p><b>Hanička</b> (v pravo za mlýnem). Libore! Libore!&nbsp;</p>

  <p><b>Babička</b> (stane ve dveřích, rozhlíží se).&nbsp;</p>

  <p><b>Hanička</b> (se vrátí).&nbsp;</p>

  <p><b>Babička.</b> Není tu?</p>

  <p><b>Hanička.</b> Ani vidu ani slechu. Snad je v stráni u drvařů. Zavolám tam.</p>

  <p><b>Babička.</b> Jdi, zavolej, děvečko, a přijď říct. (Zajde do mlýna).</p>
