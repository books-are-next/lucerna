  <h3 id="heading_id_2">Výstup 5.</h3>

  <p class="sgc-3">Pan Franc, předešlí bez vrchního.</p>

  <p>&nbsp;</p>

  <p><b>Franc</b> (hledí za vrchním, pak se otočí po Zajíčkovi a sumářích, pak nafoukaně, hrozivě se na ně oboří). To je skrze vás, vy jste nás zdrželi, vy jste ho dopálili, vy, vy — Ale uvidíte! Herr &nbsp;Gott! (Vyrazí ven).</p>
