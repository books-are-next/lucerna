  <h3 id="heading_id_2">Výstup 3.</h3>

  <p class="sgc-5"><span class="sgc-6">Ivan.</span></p>

  <p class="sgc-5"><span class="sgc-6">&nbsp;</span></p>

  <p><b>Ivan</b> (opatrně vystoupí). Ženská tlachavá, dědek povídavý, a ještě kněžna a kdo ví kdo — A snad by tu chtěli ostat — brr — (Odnese obě židle na levou stranu, kdež je obrátí vzhůru nohami a zajde zase na schody v levo.)</p>
