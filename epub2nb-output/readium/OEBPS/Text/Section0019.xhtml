<body>
  <h3 id="heading_id_2">Výstup 16.</h3>

  <p class="sgc-3">Mlynář, babička, Braha, Hanička.</p>

  <p class="sgc-3">&nbsp;</p>

  <p><b>Braha.</b> Zámecká churota, ze mhy upletená, v příkopě nicoty vyválená —&nbsp;</p>

  <p><b>Babička.</b>&nbsp;Co teď?&nbsp;</p>

  <p><b>Mlynář.</b> Bránit se,</p>

  <p><b>Babička.</b> A ještě ten hastrman.&nbsp;</p>

  <p><b>Braha.</b> Dnes budu ponocovat já a odváží-li se ta churota zelená! — (Odejde do mlýnice.)</p>
